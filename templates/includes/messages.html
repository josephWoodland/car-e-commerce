{% if messages %}

    {% for message in messages %}
    <div id="messages" class="cotainer">
        <div class="alert alert-{{ messaged.tags }}" alert-dismissible role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <strong>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                {% else %}
                    {{ messages.tags|title }}
                {% endif %}
            </strong>
            {{ message }}
        </div>
    </div>
    {% endfor %}
{% endif%}
